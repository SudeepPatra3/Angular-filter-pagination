<div class="container">
  <nav class="navbar">
    <input type="text" class="form-control m-4" name="name" [(ngModel)]="name" (ngModelChange)="Search()"
      placeholder="Search for Name">
  </nav>
  <table class="table table-bordered mt-3">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Body</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts | paginate: {itemsPerPage:5,currentPage:p}">
        <th>{{ post.id }}</th>
        <th>{{ post.name | titlecase }}</th>
        <th>{{ post.email | titlecase }}</th>
        <th>{{ post.body | titlecase }}</th>
        <th>
          <button (click)="removePosts(post)" class="btn btn-danger">
            Delete
          </button>
        </th>
      </tr>
    </tbody>
    
  </table>
  <pagination-controls (pageChange)="p=$event"></pagination-controls>
</div>
